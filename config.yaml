# AX Monitoring BU Configuration

app:
  title: "AX Monitoring BU"
  version: "1.0.0"
  debug: false
  log_level: "INFO"

database:
  server: "${DB_SERVER}"
  name: "${DB_NAME}"
  user: "${DB_USER}"
  password: "${DB_PASSWORD}"
  driver: "${DB_DRIVER}"
  connection_timeout: 30
  command_timeout: 60

monitoring:
  check_interval_minutes: 5
  retention_days: 90
  batch_size: 1000
  
  thresholds:
    cpu_percent: 80
    memory_percent: 85
    disk_percent: 90
    blocking_duration_seconds: 30
    deadlock_count: 1

alerts:
  email:
    enabled: true
    smtp_server: "${SMTP_SERVER}"
    smtp_port: "${SMTP_PORT}"
    smtp_user: "${SMTP_USER}"
    smtp_password: "${SMTP_PASSWORD}"
    from_address: "${EMAIL_FROM}"
    
  teams:
    enabled: true
    webhook_url: "${TEAMS_WEBHOOK_URL}"
    
  rules:
    - name: "High CPU Usage"
      condition: "cpu_percent > 80"
      severity: "warning"
      
    - name: "Memory Critical"
      condition: "memory_percent > 90"
      severity: "critical"
      
    - name: "Blocking Detected"
      condition: "blocking_duration > 60"
      severity: "warning"

ml:
  model_path: "./models/"
  anomaly_threshold: 0.8
  prediction_horizon_hours: 24
  retrain_interval_hours: 168  # weekly
  
  features:
    - "cpu_percent"
    - "memory_percent"
    - "disk_percent"
    - "active_sessions"
    - "blocking_sessions"

# API configuration removed - using Streamlit only
  
security:
  secret_key: "${SECRET_KEY}"
  jwt_secret: "${JWT_SECRET}"
  session_timeout_minutes: 60

ui:
  theme:
    primary_color: "#1f77b4"
    background_color: "#ffffff"
    secondary_background_color: "#f0f2f6"
    text_color: "#262730"
    
  dashboard:
    refresh_interval_seconds: 30
    max_data_points: 1000
    
  charts:
    default_height: 400
    animation_duration: 500
