name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-api:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'
      
      - name: Restore dependencies
        run: dotnet restore AXMonitoringBU.sln
      
      - name: Build API
        run: dotnet build AXMonitoringBU.Api/AXMonitoringBU.Api.csproj -c Release --no-restore
      
      - name: Run API tests
        run: dotnet test AXMonitoringBU.Api.Tests/AXMonitoringBU.Api.Tests.csproj --no-build --verbosity normal --collect:"XPlat Code Coverage"
        continue-on-error: true

  build-blazor:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'
      
      - name: Restore dependencies
        run: dotnet restore AXMonitoringBU.sln
      
      - name: Build Blazor
        run: dotnet build AXMonitoringBU.Blazor/AXMonitoringBU.Blazor.csproj -c Release --no-restore
      
      - name: Run Blazor tests
        run: dotnet test AXMonitoringBU.Blazor.Tests/AXMonitoringBU.Blazor.Tests.csproj --no-build --verbosity normal
        continue-on-error: true

  security-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'
      
      - name: Restore dependencies
        run: dotnet restore AXMonitoringBU.sln
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'
      
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
      
      - name: Run Trivy filesystem scan (report)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'table'
          exit-code: '0'
      
      - name: Check for dependency vulnerabilities
        run: |
          dotnet list package --vulnerable --include-transitive || true

  docker-build:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build API Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          target: api-publish
          push: false
          tags: axmonitoring-api:latest
      
      - name: Build Blazor Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          target: blazor-publish
          push: false
          tags: axmonitoring-blazor:latest
