name: Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  DOTNET_VERSION: '9.0.x'

jobs:
  build-api:
    name: Build API
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: Restore dependencies
      run: dotnet restore AXMonitoringBU.sln
    
    - name: Build
      run: dotnet build AXMonitoringBU.sln --no-restore -c Release
    
    - name: Test
      run: dotnet test AXMonitoringBU.sln --no-build --no-restore --verbosity normal --collect:"XPlat Code Coverage"
    
    - name: Upload coverage reports
      uses: codecov/codecov-action@v4
      with:
        files: '**/coverage.cobertura.xml'
        fail_ci_if_error: false

  build-blazor:
    name: Build Blazor
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: Restore dependencies
      run: dotnet restore AXMonitoringBU.sln
    
    - name: Build
      run: dotnet build AXMonitoringBU.Blazor/AXMonitoringBU.Blazor.csproj --no-restore -c Release
    
    - name: Test
      run: dotnet test AXMonitoringBU.Blazor.Tests --no-build --no-restore --verbosity normal

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: [build-api, build-blazor]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
    
    - name: Upload Trivy results to GitHub Security
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'
